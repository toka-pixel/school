
<div class="form" >
   <div class="login" >
       <h2>Information</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" data-aos="fade-left">
        <div class="form-group">
          <label for="exampleInputEmail1">title</label>
          <input type="text" class="form-control" formControlName="title"  aria-describedby="emailHelp" placeholder="">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">description</label>
          <input type="text" class="form-control" formControlName="description" placeholder="">
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Main image</label>
            <input type="file" class="form-control" formControlName="mainimage"  (change)="onSelectFile($event)"  placeholder="Main image">
        </div>
    
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">multiple images</label>
            <input type="file" class="form-control" formControlName="multipleimages" (change)="onFileChanged($event)" multiple placeholder="multiple images">
        </div> -->
       
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid" >Submit</button>
      </form>
   </div>
</div>
