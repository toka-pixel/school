
 <div class="form" >
   <div class="login" >
       <h2>Information</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" data-aos="fade-left">
        <div class="form-group">
          <label for="exampleInputEmail1">title</label>
          <input type="text" class="form-control" formControlName="title"  aria-describedby="emailHelp" placeholder="">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">description</label>
          <input type="text" class="form-control" formControlName="description" placeholder="">
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1">Main image</label>
            <input type="file" class="form-control" formControlName="mainimage"  (change)="onSelectFile($event)"  placeholder="Main image">
        </div>
    
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">multiple images</label>
            <input type="file" class="form-control" formControlName="multipleimages" (change)="onFileChanged($event)" multiple placeholder="multiple images">
        </div> -->
       
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid" (click)="total=total+1;pushTotal()" >Submit</button>
      </form>
   </div>
 </div>




 <div class="container second">
    <div class="row">
        <div class="col-sm-12 col-lg-6 col-xl-6">
            <div class="left">
                <img [src]="url">
            </div>
        </div>
        <div class="col-sm-12 col-lg-6 col-xl-6">

           <div class="right">
            <ng-container *ngIf="insert.length !=0">

            <h2 >{{insert[current].title}}</h2>
            
            <p>{{insert[current].description}}</p>
          </ng-container>
               <div class="row">
                   <div class="col-sm-6" *ngFor="let image  of  multipleimages" >
                    <img [src]=image >
                   </div>

                </div>
                <div class="col-sm-6" >
                    <img src="/assets/lib4.jpg" >
                </div>
               </div> -->
           </div>

       </div>
    </div>

 </div>   


   <!-- paganation -->

   <div class="text-center">

      <li class="page-item"><a class="page-link" href="#"> << </a></li>

      <li class="page-item" *ngFor="let page of pa" (click)="execute(page)">{{page}}</li>

    <li class="page-item"><a class="page-link" href="#">>></a></li>
    </ul>
 </div>
